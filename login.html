<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BookBunny 🐰 - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 🌙 Light/Dark Theme Toggle -->
  <button id="themeToggle" style="position: fixed; top: 20px; right: 20px;">
    🌙 Dark Mode
  </button>

  <div class="container">
    <h1>Welcome Back 💗</h1>
    <p>Login to your cozy reading nook!</p>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>

    <p>Don't have an account? 
      <a href="signup.html" style="color: #7a00c3; text-decoration: underline;">Sign Up</a>
    </p>
    <p id="message"></p>
  </div>

  <!-- ✅ LOGIN SCRIPT -->
  <script>
    const apiUrl = "https://bookbunny-backend.onrender.com"; // your backend URL

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch(`${apiUrl}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });

      const data = await res.json();
      document.getElementById("message").textContent = data.message || data.error;

      if (res.ok) {
        localStorage.setItem("username", data.user);
        window.location.href = "index.html";
      }
    });
  </script>

  <!-- ✅ DARK/LIGHT MODE SCRIPT -->
  <script>
    const themeToggle = document.getElementById("themeToggle");

    const currentTheme = localStorage.getItem("theme");
    if (currentTheme === "dark") {
      document.body.classList.add("dark");
      themeToggle.textContent = "☀️ Light Mode";
    }

    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      themeToggle.textContent = isDark ? "☀️ Light Mode" : "🌙 Dark Mode";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });
  </script>

</body>
</html>
