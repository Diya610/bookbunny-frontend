<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>

<h2>Login</h2>
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<button id="loginBtn">Login</button>
<p id="msg"></p>

<script>
const apiUrl = "https://bookbunny-backend.onrender.com";

document.getElementById("loginBtn").addEventListener("click", async () => {
  document.getElementById("msg").textContent = "Trying...";
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  fetch(`${apiUrl}/login`, {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ email, password })
  })
  .then(r => r.json().then(data => ({ status: r.status, body: data })))
  .then(res => {
    document.getElementById("msg").textContent = res.body.message || res.body.error;
    if (res.status === 200) {
      localStorage.setItem("username", res.body.user);
      window.location.href = "index.html";
    }
  })
  .catch(err => {
    document.getElementById("msg").textContent = "Network error";
    console.error(err);
  });
});
</script>

</body>
</html>
