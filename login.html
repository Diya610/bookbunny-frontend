<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | BookBunny 🐇</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- 🌙 Theme Toggle -->
<button id="themeToggle" class="theme-btn">🌙</button>

<div class="container">
  <h1>Welcome Back 💕</h1>
  <p>Enter your cozy reading nook 📚</p>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login</button>

  <p>Don't have an account? <a href="signup.html">Sign Up</a></p>

  <p id="msg"></p>
</div>

<script>
console.log("✅ Login script loaded");
const apiUrl = "https://bookbunny-backend.onrender.com";

document.getElementById("loginBtn").addEventListener("click", async () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const res = await fetch(`${apiUrl}/login`, {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ email, password })
  });

  const data = await res.json();
  document.getElementById("msg").textContent = data.message || data.error;

  if (res.ok) {
    localStorage.setItem("username", data.user);
    window.location.href = "index.html";
  }
});

// ✅ Theme toggle memory
const btn = document.getElementById("themeToggle");
if(localStorage.getItem("theme")==="dark"){
  document.body.classList.add("dark");
  btn.textContent="☀️";
}
btn.addEventListener("click",()=>{
  document.body.classList.toggle("dark");
  let d=document.body.classList.contains("dark");
  btn.textContent=d?"☀️":"🌙";
  localStorage.setItem("theme",d?"dark":"light");
});
</script>

</body>
</html>
