<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Books 🔍 | BookBunny</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 🌙 Light/Dark Toggle -->
  <button id="themeToggle" style="position:fixed;top:20px;right:20px;">🌙 Dark Mode</button>

  <div class="container">
    <h1>Search for Books 📚</h1>

    <input type="text" id="searchBox" placeholder="Enter book title..." />
    <button id="searchBtn">Search</button>

    <ul id="results"></ul>
  </div>

  <script>
    document.getElementById("searchBtn").addEventListener("click", async () => {
      const query = document.getElementById("searchBox").value.trim();
      if (!query) return;

      const url = `https://openlibrary.org/search.json?title=${encodeURIComponent(query)}`;
      const res = await fetch(url);
      const data = await res.json();

      const list = document.getElementById("results");
      list.innerHTML = "";

      if (!data.docs.length) {
        list.innerHTML = "<p>No results found 😿</p>";
        return;
      }

      data.docs.slice(0, 10).forEach(book => {
        const id = book.key.split("/").pop();
        const title = book.title || "Title missing";
        const author = (book.author_name && book.author_name[0]) || "Unknown author";
        const year = book.first_publish_year || "N/A";

        const li = document.createElement("li");
        li.innerHTML = `
          <strong>${title}</strong> by ${author} (${year})
          <br>
          <button onclick="viewBook('${id}')">View Details</button>
        `;
        list.appendChild(li);
      });
    });

    function viewBook(id) {
      window.location.href = `book.html?id=${id}`;
    }
  </script>

  <!-- Theme Script -->
  <script>
    const toggle = document.getElementById("themeToggle");
    if (localStorage.getItem("theme")==="dark"){
      document.body.classList.add("dark");
      toggle.textContent="☀️ Light Mode";
    }
    toggle.addEventListener("click",()=>{
      document.body.classList.toggle("dark");
      let d=document.body.classList.contains("dark");
      toggle.textContent=d?"☀️ Light Mode":"🌙 Dark Mode";
      localStorage.setItem("theme",d?"dark":"light");
    });
  </script>

</body>
</html>
