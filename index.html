<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookBunny 📚</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 🌙 Light / Dark Mode Button -->
  <button id="themeToggle" style="position: fixed; top: 20px; right: 20px;">
    🌙 Dark Mode
  </button>

  <div class="container">
    <h1>Welcome to BookBunny 🐰</h1>
    <p>Your cozy corner for book lovers 💕</p>

    <button id="loadBooks">Show Recommended Books</button>
    <ul id="bookList"></ul>

    <button id="logoutBtn" style="margin-top: 20px;">Logout</button>
  </div>

  <!-- Your normal JS file -->
  <script src="script.js"></script>

  <!-- 🪄 Theme Toggle Script -->
  <script>
    const themeToggle = document.getElementById("themeToggle");

    // Load saved theme
    const currentTheme = localStorage.getItem("theme");
    if (currentTheme === "dark") {
      document.body.classList.add("dark");
      themeToggle.textContent = "☀️ Light Mode";
    }

    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      themeToggle.textContent = isDark ? "☀️ Light Mode" : "🌙 Dark Mode";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });
  </script>

  <!-- 🐇 Login greeting script (optional if using login system) -->
  <script>
    const user = localStorage.getItem("username");
    const h1 = document.querySelector("h1");

    if (!user) {
      window.location.href = "login.html";
    } else {
      h1.textContent = `Hi ${user} 🐰 Welcome back to BookBunny!`;
    }

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("username");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
