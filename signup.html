<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up | BookBunny 🐰</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- 🌙 Theme Toggle -->
<button id="themeToggle" class="theme-btn">🌙</button>

<div class="container">
  <h1>Create Account 💖</h1>
  <p>Join your cozy reading nook 📚✨</p>

  <input type="text" id="username" placeholder="Username">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">

  <button id="signupBtn">Sign Up</button>
  <p>Already have an account? <a href="login.html">Login</a></p>

  <p id="msg"></p>
</div>

<script>
console.log("✅ Signup script loaded");
const apiUrl = "https://bookbunny-backend.onrender.com";

document.getElementById("signupBtn").addEventListener("click", async () => {
  const username = document.getElementById("username").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const res = await fetch(`${apiUrl}/signup`, {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ username, email, password })
  });

  const data = await res.json();
  document.getElementById("msg").textContent = data.message || data.error;

  if (res.ok) {
    window.location.href = "login.html";
  }
});

// ✅ Theme toggle memory
const btn = document.getElementById("themeToggle");
if(localStorage.getItem("theme")==="dark"){
  document.body.classList.add("dark");
  btn.textContent="☀️";
}
btn.addEventListener("click",()=>{
  document.body.classList.toggle("dark");
  let d=document.body.classList.contains("dark");
  btn.textContent=d?"☀️":"🌙";
  localStorage.setItem("theme",d?"dark":"light");
});
</script>

</body>
</html>
