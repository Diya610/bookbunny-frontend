<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup | BookBunny</title>
</head>
<body>

<h1>Signup</h1>

<input type="text" id="username" placeholder="Username">
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">

<button id="signupBtn">Sign Up</button>

<p id="msg"></p>

<script>
console.log("âœ… Signup script loaded");

const apiUrl = "https://bookbunny-backend.onrender.com";

document.getElementById("signupBtn").addEventListener("click", async () => {
  console.log("ðŸ“Œ Signup button clicked");

  const username = document.getElementById("username").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  console.log("Sending:", { username, email, password });

  try {
    const res = await fetch(`${apiUrl}/signup`, {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ username, email, password })
    });

    const data = await res.json();
    console.log("Response:", data);

    document.getElementById("msg").textContent = data.message || data.error;

    if (res.ok) {
      console.log("âœ… Signup success â€” redirecting");
      window.location.href = "login.html";
    }

  } catch (err) {
    console.error("Signup ERROR:", err);
  }
});
</script>

</body>
</html>
