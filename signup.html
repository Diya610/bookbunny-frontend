<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up ğŸ‡ | BookBunny</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<button id="themeToggle">ğŸŒ™ Dark Mode</button>

<div class="container">
  <h1>Create Account ğŸ©·</h1>
  <input type="text" id="username" placeholder="Username">
  <input type="email" id="email" placeholder="Email" autocomplete="off">
  <input type="password" id="password" placeholder="Password">
  <button id="signupBtn">Sign Up</button>
  <p>Already have an account? 
    <a href="login.html">Login</a>
  </p>
  <p id="message"></p>
</div>

<script>
const apiUrl = "https://bookbunny-backend.onrender.com";

document.getElementById("signupBtn").addEventListener("click", async () => {
  const username = document.getElementById("username").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const res = await fetch(`${apiUrl}/signup`, {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ username, email, password })
  });

  const data = await res.json();
  document.getElementById("message").textContent = data.message || data.error;

  if (res.ok) window.location.href = "login.html";
});
</script>

<script>
const btn = document.getElementById("themeToggle");
if(localStorage.getItem("theme")==="dark"){
  document.body.classList.add("dark");
  btn.textContent="â˜€ï¸ Light Mode";
}
btn.addEventListener("click",()=>{
  document.body.classList.toggle("dark");
  let d=document.body.classList.contains("dark");
  btn.textContent=d?"â˜€ï¸ Light Mode":"ğŸŒ™ Dark Mode";
  localStorage.setItem("theme",d?"dark":"light");
});
</script>
</body>
</html>
